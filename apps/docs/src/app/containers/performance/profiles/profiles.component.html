<h1>Performance Profiles</h1>

<div class="perf-images {{ focus.value }}">
  <h3>Pure Angular View</h3>

  <mat-button-toggle-group #focus="matButtonToggleGroup" value="summary">
    <mat-button-toggle (mousedown)="unzoom()" value="summary" checked>
      <mat-icon>pie_chart</mat-icon>
      <span>Summary</span>
    </mat-button-toggle>
    <mat-button-toggle (mousedown)="unzoom()" value="detail">
      <mat-icon>view_array</mat-icon>
      <span>Detail</span>
    </mat-button-toggle>
    <mat-button-toggle (mousedown)="unzoom()" value="detail-zoom">
      <mat-icon>view_carousel</mat-icon>
      <span>Detail (Zoomed)</span>
    </mat-button-toggle>
    <mat-button-toggle (mousedown)="unzoom()" value="heap">
      <mat-icon>equalizer</mat-icon>
      <span>Heap Usage</span>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <div class="perf-angular perf-image">
    <img (click)="zoom1 = !zoom1" [class.zoom]="zoom1" src="assets/angular_perf.png" />
  </div>

  <h3>React Rendered Dots (Angular Counter)</h3>
  <div class="perf-mixed perf-image">
    <img (click)="zoom2 = !zoom2" [class.zoom]="zoom2" src="assets/angular_react_angular_perf.png" />
  </div>

  <h3>React Rendered Dots (React Counter)</h3>
  <div class="perf-react perf-image">
    <img (click)="zoom3 = !zoom3" [class.zoom]="zoom3" src="assets/angular_react_perf.png" />
  </div>
</div>
